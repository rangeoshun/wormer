<html ng-app='PanelDemoApp'>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale:0.1, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src='angular.min.js'></script>
	<script src='paneldemo.js'></script>
	
	<link rel='stylesheet' href='magic.css'></style>

</head>
<body class="space" ng-controller='Quadrant'>

  	<div class="quadrant">
    	<div class="item" ng-repeat='item in items'>
      		<span>{{item.name}}</span>
      		<p>{{item.snippet}}</p>
    	</div>
  	</div>

</body
</html>
